{% load staticfiles %}
{% load widget_tweaks %}
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'images/ico.ico' %}" type="image/x-icon">
    <title>Event</title>

</head>
<body>
    <div class="navbar">
        <div class="menu">
            <ul>
                <li><a href="{% url 'event:index' %}">Главная</a></li>
                <li>
                    <a href="https://docs.google.com/spreadsheets/d/1PChbjsShDgovQSBd7dPDEchgzypm04_PSGP9w62Cjbk/edit#gid=0" target="_blank">
                        Таблица
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="wrapper">

    </div>
    <div class="container">
        <form action="{% url "event:search" %}" id="nickname" method="post">
            <div class="group">
                {% render_field form.nickname type="text" id="player" %}
                <span class="highlight"></span>
                <span class="bar"></span>
                <label for="player">Nickname</label>
                {% csrf_token %}
                <input type="submit" form="nickname" id="search" value="Search">
            </div>
        </form>
    </div>
    {% block content %}
    {% endblock %}
    <div class="footer">
        <div class="develop">
            Разработано с помощью:
            <br><br>
            <a href="https://developers.wargaming.net" target="_blank">
                <img src="{% static 'images/wg_logo.png' %}">
            </a>
        </div>
    </div>
</body>
</html>
